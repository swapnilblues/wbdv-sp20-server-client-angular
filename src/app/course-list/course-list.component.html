<div class="container">
  <h2>Course List</h2>

  <!--  <input [(ngModel)]="newCourseTitle"/>-->
  <!--  <button (click)="createCourse(newCourseTitle)">-->
  <!--    Create New Course-->
  <!--  </button>-->
  <div class="course-list">
    <ul class="list-group">
      <li class="list-group-item wbdv-course-item bg-dark"
          [class]="{'active': courseId === course._id}"
          *ngFor="let course of courses">
        <i class="fa fa-file"></i>
        <a routerLink="/table/courses/{{course._id}}">
          {{course.title}}
        </a>
        <a class="float-right"
           href="/courses/{{course._id}}/quizzes">
          Quizzes
        </a>

        <!--      <button (click)="deleteCourse(course)">-->
        <!--        Delete-->
        <!--      </button>-->
      </li>
    </ul>
  </div>
</div>
