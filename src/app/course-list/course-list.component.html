  <h2>Course List</h2>

  <ul class="list-group">
    <li class="list-group-item wbdv-module-item"
        [class]="{'active': courseId === course._id}"
        [ngClass]="{'bg-dark': courseId !== course._id}"
        *ngFor="let course of courses">
      <i class="fa fa-file"></i>
      <a routerLink="/details/{{course._id}}">
        {{course.title}}
      </a>
<!--      <button (click)="deleteCourse(course)">-->
<!--        Delete-->
<!--      </button>-->
    </li>
  </ul>
</div>
