<h4>{{question.title}}</h4>
<h5>{{question.question}}</h5>
<div *ngFor="let choice of question.choices">
  <label>
    <input type="radio"
           value={{choice}}
           [(ngModel)]="answer"
           name="{{question._id}}"/>
    {{choice}}
  </label>
</div>
Your answer: {{answer}}
<!--<br/>-->
<!--Correct answer: {{question.correct}}-->
<br/>
<span [hidden]="answer !== question.correct">Yay!</span>
<span [hidden]="answer === question.correct">Oops!</span>
